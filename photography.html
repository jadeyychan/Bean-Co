	      	<!-- Collect the nav links, forms, and other content for toggling -->
	        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

  <div class="display_carousels">

  		<ol class="carousel-indicators portfolio-indicators">
		    <li data-target="#carousel" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel" data-slide-to="1"></li>
		    <li data-target="#carousel" data-slide-to="2"></li>
		    <li data-target="#carousel" data-slide-to="3"></li>
	  	</ol>

  		<!-- Wrapper for slides -->
  		<div class="carousel-inner" role="listbox">
		    <div class="item portfolio-item active">
		      <img src="img/portfolio/graphicDesign/CUS/CUS-business.jpg" alt="CUS-business">
		    </div>

		    <div class="item portfolio-item">
		      <img src="img/portfolio/graphicDesign/CUS/CUS-environment.jpg" alt="CUS-environment">
		    </div>

		    <div class="item portfolio-item">

  		<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">

  		</a>
